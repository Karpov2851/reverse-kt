<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
</head>
<body class="fullscreen_bg">
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login with validation feedback -->
                    <div class="card card-outline-secondary" th:object="${regVO}">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" th:if="${regVO.showError == true}">
                                <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                                <strong th:text="${regVO.message}">Danger!</strong>
                            </div>
                            <form class="form" th:action="@{/j_spring_security_check}" role="form" autocomplete="off" id="loginForm" action="#" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control" name="username" id="uname1" required="required">
                                    <div class="invalid-feedback">Please enter your username or email</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Please enter a password</div>
                                    <small class="text-info d-inline-block">
                                        Forgot password.
                                    </small>
                                </div>
                                <a style="margin-left: 20px;" href="#" th:href="@{load-register?fl=Y}" class="btn btn-success btn-lg float-right" role="button">Register Now</a>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
