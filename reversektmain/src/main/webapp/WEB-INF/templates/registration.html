<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <script data-main="resources/js/app" th:src="@{/resources/js/vendor/require.js}"></script>
</head>

<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container py-5" data-spy="scroll">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <span class="anchor" id="formUserEdit"></span>
                    <hr class="my-5">
                    <input type="hidden" value="registration" id="no-js"/>
                    <!-- form user info -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Register User</h3>
                        </div>
                        <div class="card-body">

                            <form class="form" id="reg-form" role="form" th:action="@{/register-save?fl=Y}" th:object="${regVO}" method="post" autocomplete="off">
                                <div class="alert p-2 pb-3" th:classappend="${regVO.showError} ? alert-danger : alert-info" th:if="${regVO.showError == true || regVO.showSuccess == true}">
                                    <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>&times;</samp></a>
                                    <span th:text="${regVO.message}"></span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="f-name" type="text" th:field="${regVO.firstName}" placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="l-name" type="text"  th:field="${regVO.lastName}" placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="email" required="required" type="email" th:field="${regVO.email}" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Company</label>
                                    <div class="col-lg-9">
                                        <select id="company" name="company" required="required" class="form-control"  th:field="${regVO.companySelected}">
                                            <option value="">----Select----</option>
                                            <option th:each="entry : ${regVO.companyDropDown.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">

                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="uname" required="required" type="text" th:field="${regVO.userName}" placeholder="Enter User Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                    <div class="col-lg-9">
                                        <input id="pwd" name="password" class="form-control pwd" th:field="${regVO.pwd}" required="required" type="password" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirm Password</label>
                                    <div class="col-lg-9">
                                        <input id="conf-pwd" name="conf-password" required="required" class="form-control pwd" type="password" placeholder="Re-Enter Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" id="reset-form" class="btn btn-secondary" value="Reset">
                                        <input type="submit" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
