<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/vendor/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container py-5" data-spy="scroll">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <span class="anchor" id="formUserEdit"></span>
                    <hr class="my-5">

                    <!-- form user info -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Register User</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" th:action="@{/register-user}" th:object="${regVO}" method="post" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="${regVO.firstName}" placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text"  th:field="${regVO.lastName}" placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" th:field="${regVO.email}" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Company</label>
                                    <div class="col-lg-9">
                                        <select id="company" class="form-control"  th:field="${regVO.companySelected}">
                                            <option value="">----Select----</option>
                                            <option th:each="entry : ${regVO.companyDropDown.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">

                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row" th:if="${showSection == 'Y'}">
                                    <label class="col-lg-3 col-form-label form-control-label">Business Unit</label>
                                    <div class="col-lg-9">
                                        <select id="business_unit" class="form-control" size="0">
                                            <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                            <option value="Alaska">(GMT-09:00) Alaska</option>
                                            <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                            <option value="Arizona">(GMT-07:00) Arizona</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row" th:if="${showSection == 'Y'}">
                                    <label class="col-lg-3 col-form-label form-control-label">Project</label>
                                    <div class="col-lg-9">
                                        <select id="project" class="form-control" size="0">
                                            <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                            <option value="Alaska">(GMT-09:00) Alaska</option>
                                            <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                            <option value="Arizona">(GMT-07:00) Arizona</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row" th:if="${showSection == 'Y'}">
                                    <label class="col-lg-3 col-form-label form-control-label">Project Item</label>
                                    <div class="col-lg-9">
                                        <select id="project_item" class="form-control" size="0">
                                            <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                            <option value="Alaska">(GMT-09:00) Alaska</option>
                                            <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                            <option value="Arizona">(GMT-07:00) Arizona</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" th:field="${regVO.userName}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" th:field="${regVO.pwd}">Password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control pwd" type="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                                    <div class="col-lg-9">
                                        <input class="form-control pwd" type="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" id="reset-form" class="btn btn-secondary" value="Reset">
                                        <input type="button" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:href="@{/resources/vendor/jquery/jquery.min.js}"></script>
<script th:href="@{/resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</html>
