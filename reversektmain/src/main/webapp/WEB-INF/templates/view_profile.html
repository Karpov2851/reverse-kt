<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Reverse KT</title>
    <meta charset="utf-8">
    <script data-main="resources/js/app" th:src="@{/resources/js/vendor/require.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Company Name</span>
            </button>
        </div>
        <h1><a th:href="@{/history}" class="logo">Company Name</a></h1>
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    </nav>
    <input type="hidden" value="view_profile" id="no-js"/>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1>View Profile</h1>
        <div class="container-fluid">
            <div class="row">
                <form class="form" id="view-profile-form" role="form" th:action="@{/save-user}" th:object="${regVO}" method="post" autocomplete="off">

                    <div th:if="${not #strings.isEmpty(regVO.profileImageFilePath) && regVO.profileImageFilePath != null}" class="form-group row">
                        <div class="card" style="border: none;">
                            <img data-toggle="tooltip" title="Upload image" id="profile-image" src="images/img-1.jpg"  alt="Avatar" style="width:20%">
                            <input type="file" id="upload-image" style="display: none" />
                        </div>

                    </div>

                    <div th:if="${#strings.isEmpty(regVO.profileImageFilePath) ||  regVO.profileImageFilePath == null}"  class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Upload Pofile Image</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="profile-image" type="file" placeholder="Upload File">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">First name</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="f-name" type="text" th:field="${regVO.firstName}" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="l-name" type="text"  th:field="${regVO.lastName}" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="email" required="required" type="email" th:field="${regVO.email}" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Company</label>
                        <div class="col-lg-9">
                            <select id="company" name="company" required="required" class="form-control"  th:field="${regVO.companySelected}">
                                <option value="">----Select----</option>
                                <option th:selected="${#strings.equals(entry.key, regVO.companySelected)}" th:each="entry : ${regVO.companyDropDown.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Business Unit</label>
                        <div class="col-lg-9">
                            <select id="business_unit" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Project</label>
                        <div class="col-lg-9">
                            <select id="project" class="form-control" size="0">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Project Item</label>
                        <div class="col-lg-9">
                            <select id="project_item" class="form-control" size="0">

                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="designation" required="required" type="text" th:field="${regVO.designation}" placeholder="Enter Designation">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Username</label>
                        <div class="col-lg-9">
                            <input class="form-control" name="uname" required="required" type="text" th:field="${regVO.userName}" placeholder="Enter User Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="reset" id="reset-form" class="btn btn-secondary" value="Reset">
                            <input type="submit" class="btn btn-primary" value="Save Changes">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
