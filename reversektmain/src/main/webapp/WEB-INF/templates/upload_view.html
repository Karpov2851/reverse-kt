<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Reverse KT</title>
    <meta charset="utf-8">
    <script data-main="resources/js/app" th:src="@{/resources/js/vendor/require.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Company Name</span>
            </button>
        </div>
        <h1><a th:href="@{/history}" class="logo">Company Name</a></h1>
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    </nav>

    <input type="hidden" value="upload_view" id="no-js"/>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1>Upload Lecture</h1>
        <div class="container-fluid">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="inputEmail" class="text-black-50 font-weight-bold">Video Name</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter video name">
                    </div>
                    <div class="form-group">
                        <label for="videodetail" class="text-black-50 font-weight-bold">Video details</label>
                        <textarea class="form-control" placeholder="Enter video details"
                                  id="videodetail" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-item" class="text-black-50 font-weight-bold">Select Project Item</label>
                        <select class="form-control" id="project-item">
                            <option>--Select--</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skill-set" class="text-black-50 font-weight-bold">Select Skill set</label>
                        <select multiple class="form-control" id="skill-set">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="custom-file form-group">

                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Upload video file</label>
                    </div>
                    <div class="form-group" style="margin-top:50px;">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
